<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>Vee Car Dealership</title>
  </head>
  <body>
    <div class="container">
    <h1 class="h1 mb-4">Experience the best online shopping experience</h1>
    <h2 class="h2 mb-4">Time to change your car</h2>
    <div class="row">
      <div class="col">
    <table class="table table-bordered table-hover">
      <thead>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Action</th>
      </thead>
      <tbody class="table-group-divider">
        <tr>
          <td>Tesla Model Y</td>
          <td>$49,850</td>
          <td id="quantity"></td>
          <td>
            <button class="btn btn-outline-success" onclick="addToCart()" id="addToCartButton">
              Add to cart
            </button>
          </td>
        </tr>
        <tr>
          <td>Hyundai Iconic 6</td>
          <td>$36,500</td>
          <td id="quantity1"></td>
          <td>
            <button class="btn btn-outline-success" onclick="addToCart1()" id="addToCartButton1">
              Add to cart
            </button>
          </td>
        </tr>
        <tr>
          <td>Volkswagen ID 4</td>
          <td>$52,800</td>
          <td id="quantity2"></td>
          <td>
            <button class="btn btn-outline-success" onclick="addToCart2()" id="addToCartButton2">
              Add to cart
            </button>
          </td>
        </tr>
        <tr>
          <td>Porsche Cyanide</td>
          <td>$112,500</td>
          <td id="quantity3"></td>
          <td>
            <button class="btn btn-outline-success" onclick="addToCart3()" id="addToCartButton3">
              Add to cart
            </button>
          </td>
        </tr>
        <tr>
          <td>Tesla Model S Plaid</td>
          <td>$89,650</td>
          <td id="quantity4"></td>
          <td>
            <button class="btn btn-outline-success" onclick="addToCart4()" id="addToCartButton4">
              Add to cart
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" onclick="btnCheckout ()" id="checkoutButton" hidden>
      Checkout
    </button> 
  </div>
  <div class="col">
    <div class="mb-4" id="cusomterField"></div>
    <table class="table table-bordered" id="checkoutReceipt"></table>
    <div>
      <table class="table table-bordered" id="orderSummary"></table>
    </div>
    <div>
      <button class="btn btn-primary" onclick="window.location.reload ()" id="orderNew" hidden>
        Place a new order
      </button>
    </div>
    </div>
    </div>
  </div>
  </body>
</html>
